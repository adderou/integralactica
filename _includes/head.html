<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %} | Guía Integraláctica | El Diario Integral</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="/css/guia.css">
  <meta property=”og:title” content=”Guía de IA Integraláctica”/>
  <meta property=”og:description” content=”Todo lo que necesitas saber para dominar la Inscripción Académica. Elaborada por El Diario Integral, la Comisión Docencia y Bienestar y la SGD de la escuela.”/>
  <meta property=”og:image” content=”http://guia.eldiariointegral.cl/img/posts/parte1.png”/>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
